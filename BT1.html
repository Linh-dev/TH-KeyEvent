<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT1</title>
</head>
<body onload="docReady()">
<form>
    <img id="imgNobita" src="https://james.codegym.vn/pluginfile.php/27447/mod_assign/intro/1.png" style="position: absolute; left:0; top:0;" height="100" width="80"/>
    <script>
        function moveUp(){
            let move = document.getElementById("imgNobita");
            move.style.top = parseInt(move.style.top) -5 + "px";
        }
        function moveDow(){
            let move = document.getElementById("imgNobita");
            move.style.top = parseInt(move.style.top) +5 + "px";
        }
        function moveLeft(){
            let move = document.getElementById("imgNobita");
            move.style.left = parseInt(move.style.left) -5 + "px";
        }
        function moveRight(){
            let move = document.getElementById("imgNobita");
            move.style.left = parseInt(move.style.left) +5 + "px";
        }
        function moveSelection(evt){
            switch (evt.keyCode){
                case 37:
                    moveLeft();
                    break;
                case 39:
                    moveRight();
                    break;
                case 40:
                    moveDow();
                    break;
                case 38:
                    moveUp();
                    break;
            }
        }
        function docReady(){
            window.addEventListener("keydown", moveSelection);
        }
    </script>
</form>
</body>
</html>
